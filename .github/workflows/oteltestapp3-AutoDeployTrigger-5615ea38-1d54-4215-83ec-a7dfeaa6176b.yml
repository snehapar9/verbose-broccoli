name: Trigger auto deployment for oteltestapp3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/oteltestapp3-AutoDeployTrigger-5615ea38-1d54-4215-83ec-a7dfeaa6176b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OTELTESTAPP3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OTELTESTAPP3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OTELTESTAPP3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: snehapark4apssacr.azurecr.io
          registryUsername: ${{ secrets.OTELTESTAPP3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OTELTESTAPP3_REGISTRY_PASSWORD }}
          containerAppName: oteltestapp3
          resourceGroup: ca-snehapar-group
          imageToBuild: snehapark4apssacr.azurecr.io/oteltestapp3:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


